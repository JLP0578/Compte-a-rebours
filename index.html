<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/cab_v1_edit.css">
    <link rel="stylesheet" href="./assets/styles/cab_v1.css">
    <!-- SCRIPTS -->
    <script src="./assets/scripts/outils.js"></script>
    <script src="./assets/scripts/main_script.js"></script>
</head>

<body>
    <!-- <form class="loading"> -->
    <form>
        <div class="box_content">
            <h1>Compte à rebours</h1>
        </div>
        <div class="inline-form box_content">
            <label for="countdown-preset">Temps pré-sélectionné:</label>
            <select id="countdown-preset" name="countdown-preset"></select>
            <button disabled type="button" id="mute-btn" class="btn">
                <img src="./assets/images/icons/002-muet.png" alt="Muet" class="img-icon-btn" />
            </button>
            <button type="button" id="sound-btn" class="btn">
                <img src="./assets/images/icons/001-volume-eleve.png" alt="Son" class="img-icon-btn" />
            </button>
        </div>
        <div class="inline-form box_content">
            <input type="number" id="minutes" min="0" max="59" value="01" />
            <b>:</b>
            <input type="number" id="seconds" min="0" max="59" value="00" />
            <button type="button" id="start-btn" class="btn">
                <img src="./assets/images/icons/003-jouer.png" alt="Démmarrer" class="img-icon-btn" />
            </button>
            <button disabled type="button" id="stop-btn" class="btn">
                <img src="./assets/images/icons/004-pause.png" alt="Pause" class="img-icon-btn" />
            </button>
            <button type="button" id="reset-btn" class="btn">
                <img src="./assets/images/icons/005-arretez.png" alt="Réinitialiser" class="img-icon-btn" />
            </button>
        </div>
        <div class="box_content">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" style="--total-time:0s;"></div>
            </div>
            <p>Vous avez fait <span id="compteur-de-serie">0</span> série(s).</p>
        </div>
    </form>
</body>

</html>
